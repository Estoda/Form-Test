<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
</head>

<body>
    <form action="">
        <div class="one">
            <label for="name">Username</label>
            <input required type="text" name="name" id="name" placeholder="Type Your Name in English Only">
        </div>
        <div class="two">
            <label for="phone">Phone</label>
            <input type="number" name="phone" id="phone">
        </div>
        <div class="container">
            <div class="three">
                <label for="pass">Password</label>
                <input required type="password" name="pass" id="pass" placeholder="Type a Complex Password">
            </div>
            <div class="four">
                <label for="email">Email</label>
                <input required type="email" name="email" id="email" placeholder="Type a Valid Email">
            </div>
        </div>
        <div class="text">
            <label for="brieft">Breift</label>
            <textarea id="brieft"></textarea>
        </div>
        <input type="submit" value="Register">
    </form>
</body>

</html>
